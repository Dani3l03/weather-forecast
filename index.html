<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Playfair+Display+SC&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/img/Graphicloads-Colorful-Long-Shadow-Cloud-3.256.png">
    <title>Weather Forecast</title>
</head>
<body>
    <main>
       <section>
        <div class="weather-container">
            <div class="form">
                <h3>Confira o Clima de uma cidade:</h3>
                <div class="form-input">
                    <input type="text" placeholder="Digite uma cidade" id="city-input">
                    <button id="buscar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div id="weather" class="hide">
                <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src="https://flagsapi.com/BR/flat/64.png" alt="bandeira" id="country">
                </h2>
                <p id="temperature"><span></span>&deg;C</p>
                <div id="description-container">
                    <p id="description">Nublado</p>
                    <img src="http://openweathermap.org/img/wn/01d.png" alt="condições do tempo" id="weather-icon">
                </div>
                <div id="details-container">
                    <p id="umidade">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>
                    <p id="vento">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>
                </div>
            </div>

            <div id="msg-error" class="hide">Não foi possível encontrar o clima de uma cidade com este nome.</div>
        </div>
        
       </section>
    </main>
    <script type="module" src="/js/script.js" defer></script>
</body>
</html>
